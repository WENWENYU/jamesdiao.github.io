---
layout: default
title: Archives
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">
	  <table class="wide">
	  {% for post in site.posts %}
      <tr>
        <td class="left" align="right">
          <span>{{ post.date | date_to_string }}</span> 
        </td>
        <td class="middle">
          —
        </td>
        <td class="right">
          <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </td>
      </tr>
	  {% endfor %}
	  </table>
	</ul>
